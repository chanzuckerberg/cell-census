name: cell_census build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build_python_wheels:
    name: Build Python wheel and sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools build

      - name: Build
        run: python -m build
        working-directory: api/python/cell_census/

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheel
          path: api/python/cell_census/dist/cell_census-*.whl

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: sdist
          path: api/python/cell_census/dist/cell_census-*.tar.gz
